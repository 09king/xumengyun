<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>徐梦云专属元旦祝福 | 2026新年快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* 徐梦云专属横幅 */
        .mengyun-banner {
            background: linear-gradient(90deg, #ff6b93, #ff8fab, #c1e1ff, #5a8cd0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px 30px;
            border-radius: 20px;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .mengyun-banner:before, .mengyun-banner:after {
            content: "✦";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b93;
            font-size: 1.8rem;
        }

        .mengyun-banner:before {
            left: 0;
        }

        .mengyun-banner:after {
            right: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .main-title {
            font-size: 3.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffd700, #ff8c00, #ff6b93);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            letter-spacing: 2px;
        }

        .year {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff7e5f;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .year:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b93, #ffd700);
            border-radius: 2px;
        }

        .content {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 50px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .content:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b93, #ffd700, #5a8cd0);
        }

        .wishes-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .wishes-title i {
            color: #ff6b93;
        }

        .wishes-text {
            font-size: 1.4rem;
            line-height: 1.9;
            margin-bottom: 40px;
            min-height: 120px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #ff6b93;
        }

        .wishes-text p {
            margin-bottom: 20px;
        }

        .personalized-wish {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 107, 147, 0.1);
            border: 1px dashed #ff6b93;
        }

        .new-wish-btn {
            background: linear-gradient(90deg, #ff6b93, #ff8fab);
            border: none;
            color: white;
            padding: 18px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(255, 107, 147, 0.5);

            align-items: center;
            justify-content: center;

            font-weight: bold;

        .new-wish-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 147, 0.7);

        .fireworks-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .special-btn {
            background: linear-gradient(90deg, #5a8cd0, #c1e1ff);

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 25px;
            font-size: 1.1rem;
            opacity: 0.8;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            margin-bottom: 10px;
        }

        .heart {
            color: #ff6b93;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 烟花画布 */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 徐梦云专属徽章 */
        .mengyun-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 107, 147, 0.2);
            border: 2px solid #ff6b93;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .mengyun-badge:hover {
            transform: scale(1.1) rotate(10deg);
            background: rgba(255, 107, 147, 0.3);
        }

        .mengyun-badge:after {
            content: "云";
            position: absolute;
            font-size: 2rem;
            color: #ffd700;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .mengyun-banner { font-size: 2rem; }
            .main-title { font-size: 2.8rem; }
            .year { font-size: 2.2rem; }
            .content { padding: 30px 20px; }
            .wishes-title { font-size: 1.8rem; }
            .wishes-text { font-size: 1.2rem; }
            .fireworks-control { flex-direction: column; gap: 15px; }
            .control-btn { width: 100%; justify-content: center; }
            .mengyun-badge { width: 60px; height: 60px; bottom: 10px; right: 10px; }
        }
    </style>
</head>
<body>

    <script>
        // 徐梦云专属祝福语数组
        const mengyunWishes = [

            "梦云，新年新气象！愿你的2026年如烟花般绚烂多彩，精彩不断，梦想成真！",
            "祝福梦云在新的一年里，心想事成，万事如意，阖家幸福安康，每天都充满阳光！",
            "元旦到，福气到！愿梦云在2026年里，事业顺利，身体健康，笑口常开，越来越美丽！",

            "元旦佳节，祝梦云丢掉烦恼，拥抱快乐，新的一年一切顺利，每天都开心幸福！",

            "愿2026年为梦云开启新的篇章，带来新的机遇，实现新的梦想，收获新的成功！",
            "元旦来临，愿梦云的生活如诗如画，事业如日中天，心情如沐春风，永远美丽动人！",
            "2026年，愿梦云每一天都充满正能量，每一步都走向成功，每一刻都感受到幸福！"
        ];

        // 个性化专属祝福
        const personalizedWishes = [
            "愿你的2026年如星辰般璀璨，如烟火般绚烂！",
            "梦云的2026，注定是不平凡的一年！",
            "新的一年，愿梦云被世界温柔以待！",
            "2026，梦云要更加闪耀夺目！",
            "愿所有美好，都在2026年与梦云不期而遇！"
        ];

        // 烟花颜色数组 - 添加更多梦幻色彩
        const fireworkColors = [
            "#FF5252", "#FF4081", "#E040FB", "#7C4DFF", 
            "#536DFE", "#448AFF", "#40C4FF", "#18FFFF",
            "#64FFDA", "#69F0AE", "#B2FF59", "#EEFF41",
            "#FFFF00", "#FFD740", "#FFAB40", "#FF6E40",
            "#FF6B93", "#FF8FAB", "#C1E1FF", "#5A8CD0"  // 徐梦云专属色系
        ];

        // 获取DOM元素
        const wishTextElement = document.getElementById('wish-text');
        const personalizedWishElement = document.getElementById('personalized-wish');
        const newWishBtn = document.getElementById('new-wish-btn');
        const moreFireworksBtn = document.getElementById('more-fireworks');
        const mengyunFireworksBtn = document.getElementById('mengyun-fireworks');
        const pauseFireworksBtn = document.getElementById('pause-fireworks');
        const specialEffectBtn = document.getElementById('special-effect');
        const mengyunBadge = document.getElementById('mengyun-badge');
        
        // 画布和上下文
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 初始化画布
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 烟花类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 4 + 1;
                this.speedX = Math.random() * 8 - 4;
                this.speedY = Math.random() * 8 - 4;
                this.life = 40;
                this.gravity = 0.05;
                this.decay = Math.random() * 0.02 + 0.01;
                this.alpha = 1;
            }
            
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.radius -= 0.06;
                this.alpha = this.life / 40;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            isAlive() {
                return this.life > 0 && this.radius > 0;
            }
        }
        
        // 烟花发射类
        class Firework {
            constructor(x, y, targetX, targetY, isSpecial = false) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = isSpecial ? "#FF6B93" : fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                this.speedX = (targetX - x) / 50;
                this.speedY = (targetY - y) / 50;
                this.particles = [];
                this.exploded = false;
                this.radius = 3;
                this.isSpecial = isSpecial;
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            update() {
                if (!this.exploded) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // 添加尾迹效果
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                    
                    // 添加尾迹粒子
                    this.particles.push(new Particle(this.x, this.y, this.color));
                    
                    // 到达目标位置时爆炸
                    if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
                        this.explode();
                    }
                }
                
                // 更新所有粒子
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (!this.particles[i].isAlive()) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = this.isSpecial ? 100 : Math.floor(Math.random() * 60) + 60;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
                
                // 如果是特殊烟花，添加心形爆炸
                if (this.isSpecial) {
                    this.createHeartShape();
                } else {
                    // 随机添加一些不同颜色的粒子
                    const extraColorCount = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < extraColorCount; i++) {
                        const extraColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                        const extraParticleCount = Math.floor(Math.random() * 25) + 15;
                        
                        for (let j = 0; j < extraParticleCount; j++) {
                            this.particles.push(new Particle(this.x, this.y, extraColor));
                        }
                    }
                }
            }
            
            createHeartShape() {
                const heartColor = "#FF6B93";
                const heartParticles = 50;
                
                for (let i = 0; i < heartParticles; i++) {
                    const angle = (i / heartParticles) * Math.PI * 2;
                    const t = angle;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    
                    const particle = new Particle(this.x + x * 3, this.y + y * 3, heartColor);
                    particle.speedX = x * 0.3;
                    particle.speedY = y * 0.3;
                    this.particles.push(particle);
                }
            }
            
            draw() {
                // 绘制尾迹
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.radius * (i/this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = i/this.trail.length * 0.7;
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
                
                // 绘制所有粒子
                for (const particle of this.particles) {
                    particle.draw();
                }
                
                // 绘制烟花主体
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // 如果是特殊烟花，添加光晕效果
                    if (this.isSpecial) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius + 5, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = 0.3;
                        ctx.fill();
                        ctx.globalAlpha = 1;
                    }
                }
            }
            
            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }
        
        // 烟花管理器
        class FireworksManager {
            constructor() {
                this.fireworks = [];
                this.isPaused = false;
                this.autoLaunchInterval = null;
                this.startAutoLaunch();
            }
            
            startAutoLaunch() {
                this.autoLaunchInterval = setInterval(() => {
                    if (!this.isPaused && this.fireworks.length < 8) {
                        this.launchRandomFirework();
                    }
                }, 1000);
            }
            
            launchRandomFirework() {
                const startX = Math.random() * canvas.width;
                const startY = canvas.height;
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * (canvas.height * 0.6) + 50;
                
                this.fireworks.push(new Firework(startX, startY, targetX, targetY));
            }
            
            launchMengyunFirework() {
                const startX = canvas.width / 2;
                const startY = canvas.height;
                const targetX = canvas.width / 2;
                const targetY = canvas.height * 0.4;
                
                const specialFirework = new Firework(startX, startY, targetX, targetY, true);
                this.fireworks.push(specialFirework);
                
                // 同时发射几个普通烟花
                setTimeout(() => {
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            this.launchRandomFirework();
                        }, i * 200);
                    }
                }, 500);
            }
            
            launchMultipleFireworks(count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        this.launchRandomFirework();
                    }, i * 150);
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                pauseFireworksBtn.innerHTML = this.isPaused ? 
                    '<i class="fas fa-play"></i> 继续烟花' : 
                    '<i class="fas fa-pause"></i> 暂停烟花';
            }
            
            update() {
                if (this.isPaused) return;
                
                // 清除画布，使用半透明黑色创造拖尾效果
                ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 更新并绘制所有烟花
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    this.fireworks[i].update();
                    this.fireworks[i].draw();
                    
                    if (this.fireworks[i].isDone()) {
                        this.fireworks.splice(i, 1);
                    }
                }
            }
        }
        
        // 初始化烟花管理器
        const fireworksManager = new FireworksManager();
        
        // 动画循环
        function animate() {
            fireworksManager.update();
            requestAnimationFrame(animate);
        }
        
        // 开始动画
        animate();
        
        // 祝福语相关功能
        function getRandomWish() {
            const randomIndex = Math.floor(Math.random() * mengyunWishes.length);
            return mengyunWishes[randomIndex];
        }
        
        function getRandomPersonalizedWish() {
            const randomIndex = Math.floor(Math.random() * personalizedWishes.length);
            return personalizedWishes[randomIndex];
        }
        
        // 显示消息函数
        function showMessage(message, duration = 2000) {
            // 创建一个临时消息框
            const messageBox = document.createElement('div');
            messageBox.textContent = message;
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 107, 147, 0.9);
                color: white;
                padding: 20px 30px;
                border-radius: 20px;
                font-size: 1.3rem;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
                border: 3px solid white;
                animation: fadeInOut 2s forwards;
                text-align: center;
                max-width: 80%;
            `;
            
            document.body.appendChild(messageBox);
            
            // 动画结束后移除消息框
            setTimeout(() => {
                if (messageBox.parentNode) {
                    document.body.removeChild(messageBox);
                }
            }, duration);
        }
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            }
            
            @keyframes floatUp {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // 初始化祝福语
        wishTextElement.textContent = getRandomWish();
        personalizedWishElement.textContent = getRandomPersonalizedWish();
        
        // 事件监听
        newWishBtn.addEventListener('click', () => {
            wishTextElement.textContent = getRandomWish();
            personalizedWishElement.textContent = getRandomPersonalizedWish();
            
            // 每次点击祝福语也发射一些烟花庆祝
            fireworksManager.launchMultipleFireworks(3);
            
            // 添加按钮动画
            newWishBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                newWishBtn.style.transform = '';
            }, 150);
        });
        
        moreFireworksBtn.addEventListener('click', () => {
            fireworksManager.launchMultipleFireworks(6);
        });
        
        mengyunFireworksBtn.addEventListener('click', () => {
            fireworksManager.launchMengyunFirework();
            showMessage("徐梦云专属烟花绽放！", 1500);
        });
        
        pauseFireworksBtn.addEventListener('click', () => {
            fireworksManager.togglePause();
        });
        
        specialEffectBtn.addEventListener('click', () => {
            // 特效祝福：同时更换祝福语和发射大量烟花
            wishTextElement.textContent = getRandomWish();
            personalizedWishElement.textContent = getRandomPersonalizedWish();
            
            // 发射大量烟花
            fireworksManager.launchMultipleFireworks(8);
            
            // 显示特效消息
            showMessage("✨ 2026年，徐梦云专属祝福 ✨", 2000);
            
            // 添加一些视觉特效
            document.body.style.animation = "none";
            setTimeout(() => {
                document.body.style.animation = "pulseEffect 0.5s";
            }, 10);
            
            // 添加脉冲效果CSS
            if (!document.querySelector('#pulse-effect')) {
                const pulseStyle = document.createElement('style');
                pulseStyle.id = 'pulse-effect';
                pulseStyle.textContent = `
                    @keyframes pulseEffect {
                        0% { filter: brightness(1); }
                        50% { filter: brightness(1.3); }
                        100% { filter: brightness(1); }
                    }
                `;
                document.head.appendChild(pulseStyle);
            }
        });
        
        // 徐梦云徽章点击事件
        mengyunBadge.addEventListener('click', () => {
            showMessage("徐梦云，2026年元旦快乐！愿新的一年更加美好！", 2500);
            fireworksManager.launchMengyunFirework();
            
            // 徽章动画
            mengyunBadge.style.transform = 'scale(1.2) rotate(360deg)';
            mengyunBadge.style.background = 'rgba(255, 107, 147, 0.4)';
            setTimeout(() => {
                mengyunBadge.style.transform = '';
                mengyunBadge.style.background = '';
            }, 500);
        });
        
        // 点击页面任意位置也可以发射烟花
        canvas.addEventListener('click', (e) => {
            if (fireworksManager.isPaused) return;
            
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = e.clientX;
            const targetY = e.clientY;
            
            fireworksManager.fireworks.push(new Firework(startX, startY, targetX, targetY, Math.random() > 0.7));
        });
        
        // 页面加载时自动发射一些烟花
        window.addEventListener('load', () => {
            setTimeout(() => {
                fireworksManager.launchMultipleFireworks(4);
                showMessage("欢迎来到徐梦云2026元旦祝福页面！", 2000);
            }, 800);
        });
        
        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    // 空格键切换祝福
                    newWishBtn.click();
                    break;
                case 'f':
                case 'F':
                    // F键发射更多烟花
                    moreFireworksBtn.click();
                    break;
                case 'm':
                case 'M':
                    // M键发射梦云专属烟花
                    mengyunFireworksBtn.click();
                    break;
                case 'p':
                case 'P':
                    // P键暂停/继续烟花
                    pauseFireworksBtn.click();
                    break;
                case 'Enter':
                    // Enter键触发特效
                    specialEffectBtn.click();
                    break;
            }
        });
    </script>
</body>
</html>
